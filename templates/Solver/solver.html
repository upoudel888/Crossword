{% extends 'Home/base.html' %}

{% block hero %}
<div class="form-container">
    <form action = "/solver/" class = "form-inner" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="crossword_file" accept=".jpg, .jpeg, .png, .json, .puz">
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock hero %}
